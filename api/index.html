<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cors Proxy</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    input, button {
      padding: 0.5rem;
      margin-top: 1rem;
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <h1>üõ°Ô∏è Simple CORS Proxy</h1>
  <p>Masukkan URL yang ingin diproxy:</p>
  <input id="urlInput" placeholder="https://example.com" />
  <br />
  <button onclick="openProxy()">Akses Melalui Proxy</button>

  <script>
    function openProxy() {
      const input = document.getElementById('urlInput').value;
      if (!input) {
        alert("Masukkan URL terlebih dahulu.");
        return;
      }
      const encodedUrl = encodeURIComponent(input);
      window.open(`/?url=${encodedUrl}`, '_blank');
    }
  </script>
</body>
</html>
